<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- 화면 해상도에 따라 글자 크기 대응(모바일 대응) -->
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <!-- 부트스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- fullcalendar CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js"></script>
    <!-- fullcalendar 언어 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js"></script>
    <link rel="stylesheet" href="static/css/style.css" />
  </head>

  <body style="padding: 30px">
    <script src="static/js/schedule.js"></script>
    <script src="static/js/calendar.js"></script>
    <div id="calendar-container">
      <div id="calendar"></div>
      <button
        type="button"
        class="btn btn-primary"
        id="copy"
        onclick="copyToClipBoard()"
      >
        복사
      </button>
    </div>

    <!-- 모달 -->
    <div
      class="modal fade"
      id="addEventModal"
      tabindex="-1"
      aria-labelledby="addEventModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addEventModalLabel">일정 추가</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="eventForm">
              <div class="mb-3">
                <label for="subject" class="form-label">이름</label>
                <input type="text" class="form-control" id="subject" required />
              </div>

              <div class="mb-3">
                <label for="start" class="form-label">시작 일자</label>
                <input type="date" class="form-control" id="start" required />
              </div>
              <div class="mb-3">
                <label for="end" class="form-label">종료 일자</label>
                <input type="date" class="form-control" id="end" required />
              </div>
              <div class="mb-3">
                <input type="hidden" class="form-control" id="docName" />
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" id="submitBtn">
                  저장
                </button>
                <button class="btn btn-outline-primary" id="deleteBtn">
                  삭제
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
