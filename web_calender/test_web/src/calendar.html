<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="src/css/calendar.css">
      <title>Document</title>
      <style>
        body {background: #1E1F22; }
      </style>
  </head>

  <body>
    <div class="calender">
      <div class="calendar-background"></div>
      <div class="left-button">
        <div class="button-box"></div>
        <div class="button-text">&lt;</div>
      </div>
      <div class="today-button">
        <div class="today-box"></div>
        <div class="today-text">TODAY</div>
      </div>
      <div class="right-button">
        <div class="button-box"></div>
        <div class="button-text">&gt;</div>
      </div>
      <div class="month-text">2024.04</div>
      <div class="day">
        <div class="day-sun">SUN</div>
        <div class="day-mon">MON</div>
        <div class="day-tue">TUE</div>
        <div class="day-wed">WED</div>
        <div class="day-thu">THU</div>
        <div class="day-fri">FRI</div>
        <div class="day-sat">SAT</div>
        <div class="day-line"></div>
      </div>
      <div class="calendar-container"></div>
      <div class="right">
        <div class="right-background"></div>
        <div class="create">
          <div class="cud-box"></div>
          <div class="cud-text">추 가</div>
        </div>
        <div class="update">
          <div class="cud-box"></div>
          <div class="cud-text">수 정</div>
        </div>
        <div class="delete">
          <div class="cud-box"></div>
          <div class="cud-text">삭 제</div>
        </div>
        <div class="right-divide-line"></div>
      </div>            
      <!-- <div class="Planexample">
        <div class="Plan1"></div>
        <div class="Plan2"></div>
        <div class="Plan1"></div>
        <div class="Ellipsis">...</div>
      </div> -->
    </div>
    <script src="src/script/calendar.js"></script>
  </body>
  </html>
